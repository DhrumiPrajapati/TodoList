{% extends 'todo/main.html' %}

{% block content %}

<div class="header-bar">
    <h1>Add New Task</h1>
</div>

<div class="card-body">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="SAVE">
    </form>
</div>
<br>
<div class="footer-bar">
    <a href="{% url 'task' %}" style="text-decoration:none">&#8592; Go Back</a>
</div>
{% endblock content %}
