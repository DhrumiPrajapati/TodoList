{% extends 'todo/main.html' %}

{% block content %}
<div class="header-bar">
    <a href="{% url 'task' %}">&#8592; Go Back</a>
</div>
<div class="card-body">
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you wanna delete this task - <b><q>{{task}}</q></b> ?</p>
        <input class="button" type="submit" value="Yes, I am sure.">
    </form>
</div>

{% endblock content %}
